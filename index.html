<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wanderlist</title>
</head>
<body>
  <header>
    <div class="main-heading">Wanderlist</div>
    <button class="new-destination">+ New Destination</button>
  </header>

  <dialog>
    <form>
      <ul>
        <li>
          <label for="city">City:</label>
          <input type="text" name="city" id="city" placeholder="Sydney">
        </li>

        <li>
          <label for="country">Country:</label>
          <input type="text" name="country" id="country" placeholder="Australia">
        </li>

        <li>
          <label for="region">Region:</label>
          <select name="region" id="region">
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Europe">Europe</option>
            <option value="Australia">Australia</option>
            <option value="Eurasia">Eurasia</option>
          </select>
        </li>
      </ul>
    </form>

    <button class="add-destination">Add Destination</button>
    <button class="cancel-btn">Cancel</button>
  </dialog>

  <div class="places-grid">

  </div>

  <script src="./script.js"></script>
</body>
</html>
